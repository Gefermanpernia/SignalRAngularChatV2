<div class="login-form">
    <form (ngSubmit)="register()" [formGroup]="registerFormGroup">
        <h2>Create a new account to access to the chat</h2>
        <div class="field-container">
            <label>Email:</label>
            <input formControlName="email" placeholder="example@test.com" type="email">
            <small *ngIf="!formFieldIsValid('email')">Por favor ingrese un email valido</small>
        </div>
        <div class="field-container">
            <label>Username:</label>
            <input formControlName="username" placeholder="exampleusername" type="text">
            <small *ngIf="!formFieldIsValid('username')">Necesita ingresar un nombre de usuario</small>
        </div>
        <div class="field-container">
            <label>Password:</label>
            <input formControlName="password" placeholder="Enter your Password" type="password">
            <small *ngIf="!formFieldIsValid('password')">La contrase√±a es requerida</small>
        </div>
        <button type="submit">Register</button>

        <span>Already have an account? <a class="nav-li" routerLink="/auth/login">Login</a></span>
    </form>
</div>
